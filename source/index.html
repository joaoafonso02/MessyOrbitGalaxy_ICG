  <button id="controls-button" onclick="toggleControls()">Controls</button>

  <table id="controls-table" style="display:none">
    <tr>
      <th>Settings</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Camera Position X</td>
      <td><input type="range" id="camera-pos-x" min="10" max="100" value="30"></td>
    </tr>
    <tr>
      <td>Camera Position Y</td>
      <td><input type="range" id="camera-pos-y" min="10" max="100" value="30"></td>
    </tr>
    <tr>
      <td>Camera Position Z</td>
      <td><input type="range" id="camera-pos-z" min="10" max="100" value="30"></td>
    </tr>
    <tr>
      <td>Camera Rotation X</td>
      <td><input type="range" id="camera-rot-x" min="10" max="100" value="30"></td>
    </tr>
    <tr>
      <td>Camera Rotation Y</td>
      <td><input type="range" id="camera-rot-y" min="10" max="100" value="30"></td>
    </tr>
    <tr>
      <td>Camera Rotation Z</td>
      <td><input type="range" id="camera-rot-z" min="10" max="100" value="30"></td>
    </tr>
  </table>


  <!-- Control volume -->
  <input type="range" id="volumeControl" name="volume" min="0" max="1" step="0.01" value="0.5">

  <script>
    function toggleControls() {
      var table = document.getElementById("controls-table");
      if (table.style.display === "none") {
        table.style.display = "block";
      } else {
        table.style.display = "none";
      }
    }
  </script>
